<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link href="./css/styles.css" rel="stylesheet" />
  <title>Make an order</title>
</head>

<body>
  <div id="site-overlay" style="display: none;"></div>
  <header class="header">
    <div class="header-inner container">
      <nav class="header-nav">
        <a class="header-logo" href="./index.html">Biz<span class="header-accent">Bite</span></a>
        <button type="button" class="header-hamburger">
          <button type="button" class="header-hamburger">
            <img src="images/icons/hamburger.png" width="25" height="25" class="footer-icons">
          </button>
        </button>

        <ul class="header-list">
          <li>
            <a class="header-menu" href="index.html">Discover</a>
          </li>
          <li>
            <a class="header-menu header-studio" href="">Menu</a>
          </li>
          <li>
            <a class="header-menu" href="index2.html">Make an order</a>
          </li>
        </ul>
      </nav>
      <address class="address">
        <ul class="address">
          <li class="address-list"><button onclick="toggleCart()" class="button">Show Cart</button></li>
          <li class="address-list"><button onclick="checkout()" class="button">Checkout</button></li>
        </ul>
      </address>
    </div>
  </header>

  <section class="main-menu">

    <div class="container">
      <h2 class="main-menu-title">Menu</h2>
      <ul id="menu" class="main-menu-list">
      </ul>

    </div>
  </section>

  <section id="cart" class="main-menu" style="display: none;">
    <div class="container">
      <div id="cart-header">
        <button id="close-cart-button" class="close-button" onclick="toggleCart()">&#10006;</button>
        <h2>Your Cart:</h2>
      </div>
      <ul class="main-menu-list">
      </ul>
      <p id="empty-cart-message" style="display: none;">Your cart is empty. Come on, let's buy something!</p>
      <div id="total-sum">Total: $0.00</div> 
    </div>
  </section>


  </section>

  <script src="scripts/menu.js"></script>
</body>

</html>
